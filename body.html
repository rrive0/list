<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="หน้าผู้ดูแลระบบเว็บไซต์ สำหรับจัดการข้อมูลต่าง ๆ ของระบบ" />
  <title>แอดมินเว็บไซต์</title>
  <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/IMG_940887beaabeb4f5bcb0.md.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background: url('https://img2.pic.in.th/pic/IMG_6192.jpeg') no-repeat center top -750px;
    background-size: cover;
    color: white;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  #menu-toggle {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 50;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 36px;
    height: 28px;
    padding: 6px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #8b4db4;
  }

  #menu-toggle span {
    height: 4px;
    background: #8b4db4;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  aside {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(12px);
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    box-shadow: 4px 0 15px rgba(0, 0, 0, 0.6);
    transition: transform 0.3s ease;
    z-index: 40;
  }

  aside.closed {
    transform: translateX(-100%);
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #8b4db4;
    text-shadow: 0 0 8px var(--primary);
    margin-top: 40px;
    margin-bottom: 40px;
  }

  button {
    background: transparent;
    border: 2px solid #8b4db4;
    color: #8b4db4;
    padding: 10px 16px;
    border-radius: 30px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: 0.3s ease;
  }

  button:hover {
    background: #8b4db4;
    color: black;
    box-shadow: 0 0 12px #8b4db4;
  }

  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
    color: #8b4db4;
    background: rgba(0, 0, 0, 0.5);
  }

  #particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -2;
  }

  @media (max-width: 768px) {
    body {
      background: url('https://img2.pic.in.th/pic/IMG_6192.jpeg') no-repeat center top;
      background-size: cover;
    }

    main {
      margin-left: 0;
      padding: 20px;
    }

    aside {
      width: 220px;
      padding-top: 80px;
    }
  }
</style>
</head>
<body>
  <script>
    // ตรวจสอบล็อกอินก่อนโหลดเนื้อหา
    const allowedPasswords = ['1414'];
    const storedCode = localStorage.getItem('adminCode');

    if (!storedCode || !allowedPasswords.includes(storedCode)) {
      alert('กรุณาเข้าสู่ระบบก่อนเข้าหน้านี้');
      window.location.href = 'index.html'; // เปลี่ยนเป็นไฟล์ login ของคุณ
    }
  </script>

  <div id="menu-toggle" role="button" aria-label="Toggle menu" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <aside id="sidebar">
    <div class="logo">ADMIN PANEL</div>
    <button onclick="location.href='http://45.141.27.240:4000/kban.html'">ฐานข้อมูลสลีป</button>
    <button onclick="location.href='http://45.141.27.240:4000/website.html'">ผลสรุปสลีป ADMIN</button>
    <button id="webbotBtn" onclick="location.href='http://45.141.27.240:3500/controlbot.html'" style="display:none;">เปิดใช้งานบอท</button>
    <button onclick="location.href='https://tiktok.com/@windekhudbad/live'">ช่องทางสตีม</button>
  </aside>

  <footer>
    © 2025 ระบบผู้ดูแลทั้งหมดพัฒนาโดย ADMIN TEAM
  </footer>

  <!-- Particles -->
  <div id="particles-js" class="absolute inset-0 z-0"></div>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 1000
          }
        },
        "color": {
          "value": ["#ffffff", "#dcb5ff", "#e0bbff"]
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.4,
          "random": true
        },
        "size": {
          "value": 8,
          "random": true
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "top",
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": false
          },
          "onclick": {
            "enable": false
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Toggle Menu Script -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    let menuOpen = true;

    function toggleMenu() {
      menuOpen = !menuOpen;
      sidebar.classList.toggle('closed');
    }

    menuToggle.addEventListener('click', toggleMenu);

    function checkWindowSize() {
      if (window.innerWidth <= 768) {
        sidebar.classList.add('closed');
        menuOpen = false;
      } else {
        sidebar.classList.remove('closed');
        menuOpen = true;
      }
    }

    window.addEventListener('resize', checkWindowSize);
    window.addEventListener('load', checkWindowSize);

    // ซ่อน/แสดงปุ่ม เปิดใช้งานบอท ตามรหัสผ่าน
    window.onload = function() {
      const adminCode = localStorage.getItem('adminCode');
      const webbotBtn = document.getElementById('webbotBtn');
      const allowedAdminCodes = ['1414'];

      if (allowedAdminCodes.includes(adminCode)) {
        webbotBtn.style.display = 'inline-block';
      } else {
        webbotBtn.style.display = 'none';
      }
    };
  </script>

</body>
</html>
