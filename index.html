<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบแอดมิน</title>
  <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/IMG_940887beaabeb4f5bcb0.md.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://img5.pic.in.th/file/secure-sv1/IMG_824416dddc963b079892.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      text-align: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .input-field {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #ffffff;
      border-radius: 12px;
      padding: 12px 16px;
      color: white;
      width: 100%;
      margin-top: 10px;
    }

    .button {
      background-color: #ffffff;
      padding: 12px 30px;
      color: #050505;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #00b3b3;
      transform: scale(1.05);
    }

    .error-message {
      color: #f87171;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="background-overlay"></div>

  <div id="loginForm" class="form-container">
    <h2 class="text-white text-2xl mb-4">เข้าสู่ระบบ</h2>
    <input id="usernameInput" type="text" placeholder="Username" class="input-field" />
    <input id="passwordInput" type="password" placeholder="Password" class="input-field" />
    <button onclick="checkLogin()" class="button">เข้าสู่ระบบ</button>
    <p id="errorMessage" class="error-message">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
  </div>

  <script>
    const allowedUsers = [
      { username: "Dev", password: "1" },
      { username: "List", password: "1414" },
      { username: "som", password: "1414" }
    ];

    const webhookURL = "https://discord.com/api/webhooks/1375114553397870743/c1xeyK9usvUlvuCQFGXvnYPg444YNNW5aUxiadt7YO6GxsbkVxt7KeqAm9LtmWcVke9f";

    async function sendWebhookNotification(username, ipAddress) {
      const message = {
        content: `ผู้ใช้ **${username}** ได้เข้าสู่ระบบจาก IP: **${ipAddress}**`
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(message)
        });
      } catch (error) {
        console.error("เกิดข้อผิดพลาดในการส่ง webhook:", error);
      }
    }

    function checkLogin() {
      const username = document.getElementById("usernameInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      const isValidUser = allowedUsers.find(
        user => user.username === username && user.password === password
      );

      if (isValidUser) {
        // เก็บรหัสผ่าน (password) ใน localStorage เพื่อใช้ตรวจสอบหน้า body.html
        localStorage.setItem('adminCode', password);

        fetch("https://api64.ipify.org?format=json")
          .then(response => response.json())
          .then(data => sendWebhookNotification(username, data.ip))
          .finally(() => window.location.href = "body.html");
      } else {
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
