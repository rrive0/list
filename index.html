<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบแอดมิน</title>
  <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/IMG_940887beaabeb4f5bcb0.md.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('https://img5.pic.in.th/file/secure-sv1/IMG_824416dddc963b079892.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      text-align: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .input-field {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #ffffff;
      border-radius: 12px;
      padding: 12px 16px;
      color: white;
      width: 100%;
      margin-top: 10px;
    }

    .button {
      background-color: #ffffff;
      padding: 12px 30px;
      color: #050505;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #00b3b3;
      transform: scale(1.05);
    }

    .error-message {
      color: #f87171;
      margin-top: 10px;
      display: none;
    }
            .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            opacity: 0.8;
            font-size: 10px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) translateX(-10vw);
                opacity: 0;
            }
        }
                @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }    

  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="background-overlay"></div>

  <div id="loginForm" class="form-container">
    <h2 class="text-white text-2xl mb-4">เข้าสู่ระบบ</h2>
    <input id="usernameInput" type="text" placeholder="Username" class="input-field">
    <input id="passwordInput" type="password" placeholder="Password" class="input-field">
    <button onclick="checkLogin()" class="button">เข้าสู่ระบบ</button>
    <p id="errorMessage" class="error-message">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>
  </div>

  <script>
    const allowedUsers = [
      { username: "Dev", password: "1" },
      { username: "List", password: "1414" },
      { username: "som", password: "1414" }
    ];

    const webhookURL = "https://discord.com/api/webhooks/1375114553397870743/c1xeyK9usvUlvuCQFGXvnYPg444YNNW5aUxiadt7YO6GxsbkVxt7KeqAm9LtmWcVke9f";

    async function sendWebhookNotification(username, ipAddress) {
      const message = {
        content: `ผู้ใช้ **${username}** ได้เข้าสู่ระบบจาก IP: **${ipAddress}**`
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(message)
        });
      } catch (error) {
        console.error("เกิดข้อผิดพลาดในการส่ง webhook:", error);
      }
    }

    function checkLogin() {
      const username = document.getElementById("usernameInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      const isValidUser = allowedUsers.find(
        user => user.username === username && user.password === password
      );

      if (isValidUser) {
        fetch("https://api64.ipify.org?format=json")
          .then(response => response.json())
          .then(data => sendWebhookNotification(username, data.ip))
          .finally(() => window.location.href = "body.html");
      } else {
        errorMessage.style.display = "block";
      }
    }
        function createSnowflake() {
            if (Math.random() > 0.8) return;

            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.innerHTML = "❄";
            document.body.appendChild(snowflake);

            let size = Math.random() * 15 + 5;  
            let left = Math.random() * window.innerWidth;
            let duration = Math.random() * 4 + 2; 
            let xMovement = Math.random() * 20 - 10; 

            snowflake.style.left = `${left}px`;
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.animationTimingFunction = "linear";
            snowflake.style.animationName = "fall";

            snowflake.style.animation = `fall ${duration}s linear infinite`;
            snowflake.style.transform = `translateX(${xMovement}vw)`;

            setTimeout(() => {
                snowflake.remove();
            }, duration * 1000);
        }

        setInterval(createSnowflake, 300); 

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); 
        });

        document.addEventListener('keydown', function(e) {
            if (e.keyCode == 123) { 
                e.preventDefault(); 
            }
        });

  </script>
</body>
</html>
